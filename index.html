<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Books library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="controls">
        <input type="text" id="searchInput" placeholder="Поиск">
        <select id="statusFilter">
            <option value="all">Все статусы</option>
            <option value="В наличии">В наличии</option>
            <option value="Выдано">Выдано</option>
        </select>
    </section>

    <form id="bookForm">
        <input type="text" id="title" placeholder="Название" required>
        <input type="text" id="author" placeholder="Автор" required>
        <input type="number" id="year" placeholder="Год" required>
        <select id="status">
            <option value="В наличии">В наличии</option>
            <option value="Выдано">Выдано</option>
        </select>
        <button type="submit">Добавить книгу</button>
    </form>

    <h1>Библиотека книг</h1>

    <div class="container" id="bookContainer"></div>

    <script src="script.js"></script>
</body>
</html>
